version: '3'

services:
  mongodb:
    image: mongo:7.0.2
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: username
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - cr_mongodb_data:/data/db
      - ./script.js:/scripts/script.js

volumes:
  mongodb_data:
